<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modelo de exercicio</title>
    <link rel="stylesheet" href="estilos/style.css">
</head>
<body>
    <header>
        <h1>Analizador de Números</h1>
    </header> 
     
    <main>
        <section>
            <div>
                <label for="txtn">Números(entre 1 e 100):</label>
                <input type="number" name="txtn" id="txtn">
                <input type="button" value="Adicionar" onclick="adicionar()">
            </div>

            <div>
                <select name="tabela" id="tabela" size="10">
                    
                </select>
                
            </div>
            <div>
                <input type="button" value="Finalizar" onclick="finalizar()">
            </div>

            
            <div id="analize">
                <p id="valores"></p>
                <p id="maior"></p>
                <p id="menor"></p>
                <p id="soma"></p>
                <p id="media"></p>
            </div>
        </section>
    </main>

    <footer>
        &copy;Curso em Video
    </footer>

    <script src="script.js"></script>
</body>
</html>

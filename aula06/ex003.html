<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tratamento de dados</title>
    <style>
        body{
            background-color: rgb(103, 103, 240);
            color: white;
            font: normal 25px arial;
        }
    </style>
</head>
<body>
    <h1>Olá, mundo!</h1>
    <p>Já me livrei da maldição</p>

    <script>
       var n1 = Number(window.prompt('Digite um numero:')) // numero 1
       var n2 = Number(window.prompt('Digite outro número:')) // numero 2
       var soma = (n1 + n2)
       window.alert(`A soma entre ${n1} e ${n2} é igual a : ${soma}`)
    </script>
    
</body>

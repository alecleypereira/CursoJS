<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Detran</title>
</head>
<style>
    #res{
        display: block;
    }
    div,p{
        display: inline;
    }
</style>
<body>
  <h1>Sistema de Multas</h1>
  <div><p>Velocidade do carro:</p><input type="number" name="txtvel" id="txtvel">KM/h</div>
  <div><input type="button" value="verificar" onclick="calcular()"></div>
  <div id="res">

  </div>

  <script>   
    function calcular(){
        var txtv = window.document.querySelector('input#txtvel')
        var res = window.document.querySelector('div#res')
        var vel = Number(txtv.value)
        res.innerHTML = `Sua velocidade é de  <strong>${vel}KM/h</strong>`
        
        if (vel > 60) {
            res.innerHTML += `<br> Voce esta <strong>MULTADO!</strong> por excesso de velocidade`
        }
        res.innerHTML += ('<br> Dirija sempre com um cinto de segurança!')
    }
  </script>
    
</body>
</html>

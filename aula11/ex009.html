<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nacionalidade</title>
    <style>
        body{
            background-color: lightcyan;
            font-family: Arial, Helvetica, sans-serif;
            height: 100vh;
            text-align: center;
        }
        
        input{
            border: 1px solid black;
            margin: 10px;
            box-shadow: 1px 3px 4px rgba(0, 0, 0, 0.432);  
        }
    </style>
</head>
<body>
    <header> 
        <h1>
            Identificador de Estrangeiro!
        </h1>
    </header>
    <main>
        <div>
            <p>Qual país voce naceu?</p>
           <input type="text" name="pais" id="pais"> 
        </div>
        <div>
            <input type="button" value="Analizar" onclick="identificador()">
        </div>
       <div id="resultado">

       </div> 
    </main>

    <script>

        function identificador(){
            var pais = window.document.getElementById('pais')
            if (pais.value == 'Brasil' || pais.value == 'brasil') {
                document.getElementById('resultado').innerHTML = `Voce é Brasileiro`
            } else {
                document.querySelector('div#resultado').innerHTML = `Voce é estrangeiro pois naceu em ${pais.value} e não no Brasil`
            }
        }
    </script>
</body>
</html>
